<div class="container-result">
    <div class="row account-row">
        <div class="col-sm responsive">
            <h2 class="mt-3 mb-3"> {{ currentPlace.place_name }} </h2>
            <div class="mt-3 mb-3">Address: {{ currentPlace.place_location }} </div>
            <div class="mt-3 mb-3">Phone Number: {{ currentPlace.place_phonenumber }} </div>
            <div class="mt-3 mb-3">Category: {{ currentPlace.place_category }} </div>
            <br />
            <hr />
            <form (ngSubmit)="createNew()" class="responsive">
                <label></label>
                <input type="text" class="form-control" name="firstName" placeholder="Rating 1-5" [(ngModel)]="newReview.rating">
                <label></label>
                <input type="text" class="form-control" name="lastName" placeholder="Review Body" [(ngModel)]="newReview.review_message">
                <button class="mt-3 mb-3 btn btn-primary" type="submit">Create Review</button>
            </form>
            <hr />
            <br />
        </div>
        <div class="col-sm responsive">
            <div id="myReviews">
                <h4>Reviews: </h4>
                <div *ngFor="let review of placeReview">
                    <div>
                        <p>Rating: {{ review.rating }}</p>
                        <p>{{ review.review_message }}</p>
                        <hr>
                    </div>
            </div>
        </div>
    </div>
    <div class="responsive">
        <div class="map" id="map"></div>
    </div>
</div>
