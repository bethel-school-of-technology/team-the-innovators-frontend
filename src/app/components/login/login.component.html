<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="mb-3 text-center">
                    <h1>Log In Here!</h1>
                </div>
                <form> <!-- <form (ngSubmit) = "login()"> -->
                    <div class="mb-3">
                        <input type="email" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)] = "newUser.username" />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)] = "newUser.password" />
                    </div>
                    <button class="mb-3 btn btn-primary" type="submit">Log In</button>
                    <div>Not a user? Sign up <a routerLink="">here</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
