<div class="container">
    <div class="login-sub-cotainer">
        <div class="">
            <div class="card">
                <div class="mb-3 text-center">
                    <h1>Log In Here!</h1>
                </div>
                <form (ngSubmit) = "login()">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" [(ngModel)] = "loginForm.username" />
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" [(ngModel)] = "loginForm.password" />
                    </div>
                    <button class="mb-3 btn btn-primary" type="submit">Log In</button>
                    <div>Not a user? Sign up <a routerLink="/signup">here</a></div>
                </form>
            </div>
        </div>
    </div>
</div>
