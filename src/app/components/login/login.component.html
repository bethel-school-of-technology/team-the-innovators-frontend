<div>
    <h1>Log In Here!</h1>
    <form>
    <!-- <form (ngSubmit) = "login()"> -->
        <input type="text" id="username" name="username" placeholder="Username" [(ngModel)] = "newUser.username" /> <br />
        <input type="text" id="password" name="password" placeholder="Password" [(ngModel)] = "newUser.password" /> <br />
    </form>
    <h4>Not a member?</h4>
    <h4>Sign up here.</h4>
    <button type="submit">Log In</button>
</div>
