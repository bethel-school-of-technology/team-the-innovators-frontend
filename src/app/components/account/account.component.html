<div class="account-con">
    <div class="row account-row">
        <div class="col-sm">
            <img id="profile-pic" src="https://prospectdirect.com/wpstagemct/wp-content/uploads/2017/05/generic-profile-photo-3.jpg"
                alt="Avatar" class="avatar" />
            <!-- <div class="mt-3 mb-3">Bio: {{ currentUser.bio }} </div> -->
            <div class="mt-3 mb-3">First Name: {{ currentUser.FirstName }} </div>
            <div class="mt-3 mb-3">Last Name: {{ currentUser.LastName }} </div>
            <div class="mt-3 mb-3">Username: {{ currentUser.Username }} </div>
            <div class="mt-3 mb-3">Email: {{ currentUser.Email }} </div>
            <div class="mt-3 mb-3">Password: {{ currentUser.Password }} </div>
        </div>
        <div class="col-sm">
            <div id="myReviews">
                <h4>My Reviews: </h4>
            </div>
        </div>
        <div class="col-sm">
            <div id="myHotspots" class="row">
                <h4>My Hotspots: </h4>
            </div>
        </div>
    </div>
</div>
