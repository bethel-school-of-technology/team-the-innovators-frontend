<div class="container">
    <div class="row">
        <div class="col-sm">
            <img src="https://prospectdirect.com/wpstagemct/wp-content/uploads/2017/05/generic-profile-photo-3.jpg"
                alt="Avatar" class="avatar" />
            <div class="mt-3 mb-3">Bio: {{ currentUser.bio }} </div>
            <div class="mt-3 mb-3">Username: {{ currentUser.username }} </div>
            <div class="mt-3 mb-3">Email: {{ currentUser.email }} </div>
            <div class="mt-3 mb-3">Password: {{ currentUser.password }} </div>
        </div>
        <div class="col-sm">
            <div id="posts">
                <div>My Reviews: {{ currentUser.posts }} </div>
            </div>
        </div>
        <div class="col-sm">
            <div id="myHotspots" class="row">
                <div>My Hotspots: </div>
            </div>
        </div>
    </div>
</div>
