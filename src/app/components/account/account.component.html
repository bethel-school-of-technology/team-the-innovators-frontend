<div class="account-con">
    <div class="row account-row">
        <div class="col-sm">
            <img id="profile-pic"
                src="https://prospectdirect.com/wpstagemct/wp-content/uploads/2017/05/generic-profile-photo-3.jpg"
                alt="Avatar" class="avatar" />
            <div class="mt-3 mb-3">First Name: {{ currentUser.FirstName }} </div>
            <div class="mt-3 mb-3">Last Name: {{ currentUser.LastName }} </div>
            <div class="mt-3 mb-3">Username: {{ currentUser.Username }} </div>
            <div class="mt-3 mb-3">Email: {{ currentUser.Email }} </div>
        </div>
        <div class="col-sm">
            <div id="myReviews">
                <h4>My Reviews: </h4>
                <div *ngFor="let review of userReviews">
                    <div>
                        <p>Rating: {{ review.rating }}</p>
                        <p>{{ review.review_message }}</p>
                    </div>
                    <div>
                        <a routerLink="/editReview/{{ review.reviewId }}">
                            <button class="mt-1 mb-2 btn btn-sm btn-warning">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pen" viewBox="0 0 16 16">
                                    <path
                                        d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z" />
                                </svg>
                            </button>
                        </a>

                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
